<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
  <div ng-controller="myCtrl">
    <h2>Список країн:</h2>
    <ul>
      <li ng-repeat="country in countries">{{ country }}</li>
    </ul>

    <h2>Додати нову країну:</h2>
    <input type="text" ng-model="newCountry" ng-blur="addCountry()">
  </div>

  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
      $scope.countries = ['Україна', 'Польща', 'Великобританія'];

      $scope.addCountry = function() {
        if ($scope.newCountry) {
          $scope.countries.push($scope.newCountry);
          $scope.newCountry = '';
        }
      }
    });
  </script>
</body>

</html>
